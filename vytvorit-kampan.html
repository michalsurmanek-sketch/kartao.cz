<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartao.cz – Vytvořit kampaň</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fuchsia: tailwind.colors.fuchsia,
            amber: tailwind.colors.amber,
            neutral: tailwind.colors.neutral,
            emerald: tailwind.colors.emerald,
            sky: tailwind.colors.sky,
          },
          boxShadow: {
            soft: "0 18px 45px rgba(15,23,42,0.85)",
          }
        }
      }
    };
  </script>

  <!-- Ikony -->
  <!-- Lucide ikony - unified system -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-neutral-950 via-slate-950 to-emerald-950 text-white">
  <div class="min-h-screen flex flex-col">
    <script>
      window.kartaoMode = 'production';
      document.addEventListener('DOMContentLoaded', async () => {
        lucide.init();
        const userId = window.currentUserId || localStorage.getItem('userId') || sessionStorage.getItem('kartaoUserId');
        if (!userId) return;
        window.kreditsSystem = new CreditsSystemSupabase();
        await window.kreditsSystem.init(userId);
        window.kreditsSystem.callbacks.push((credits) => {
          const el = document.getElementById('headerCredits');
          if (el) el.textContent = credits;
        });
      });
    </script>

    <!-- HLAVIČKA -->
    <header class="sticky top-0 z-30 border-b border-white/10 bg-neutral-950/85 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
        <!-- Logo -->
        <a href="moje-firma.html" class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-2xl bg-gradient-to-tr from-emerald-400 to-sky-400 grid place-items-center shadow-soft">
            <i data-lucide="megaphone" class="w-5 h-5 text-neutral-900"></i>
          </div>
          <div>
            <div class="flex items-center gap-2">
              <span class="font-semibold text-lg">Kartao.cz</span>
              <span class="px-2 py-0.5 rounded-full text-[11px] bg-green-600/20 text-green-200 border border-green-500/40">
                Ostrý režim
              </span>
            </div>
            <p class="text-[11px] text-white/60">Založit novou marketingovou kampaň</p>
          </div>
        </a>

        <!-- Pravá strana -->
        <div class="flex items-center gap-3">
          <div class="hidden sm:flex items-center gap-1.5 rounded-2xl border border-amber-400/60 bg-amber-400/10 px-3 py-1.5">
            <span class="text-[11px] uppercase tracking-wide text-amber-200">K-Coins</span>
            <span id="headerCredits" class="text-sm font-semibold text-amber-100">0</span>
          </div>

          <a href="kampane-firma.html" class="inline-flex items-center gap-1.5 rounded-2xl border border-sky-400/60 bg-sky-500/10 px-3 py-1.5 text-xs font-medium text-sky-100 hover:bg-sky-500/20">
            <i data-lucide="list" class="w-3.5 h-3.5"></i>
            Přehled kampaní
          </a>

          <a href="logout.html" class="inline-flex items-center gap-1.5 rounded-2xl border border-white/20 bg-white/5 px-3 py-1.5 text-xs font-medium text-white/90 hover:bg-white/10">
            <i data-lucide="log-out" class="w-3.5 h-3.5"></i>
            Odhlásit
          </a>
        </div>
      </div>
    </header>

    <!-- OBSAH -->
    <main class="flex-1">
      <div class="max-w-6xl mx-auto px-4 py-8 md:py-10 space-y-8">

        <!-- NADPIS -->
        <section class="rounded-3xl bg-neutral-950/80 border border-white/10 p-6 shadow-soft">
          <h1 class="text-xl md:text-2xl font-semibold">Vytvořit novou kampaň</h1>
          <p class="text-xs text-white/60 mt-1">Nastav rozpočet, platformu, cíle a vyber influencery.</p>
        </section>

        <!-- FORMULÁŘ -->
        <section class="rounded-3xl bg-neutral-950/80 border border-white/10 p-6 shadow-soft space-y-6">

          <!-- Název kampaně -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignName">Název kampaně</label>
            <input
              id="campaignName"
              type="text"
              placeholder="Např. Jarní launch kolekce"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-emerald-400/70">
          </div>

          <!-- Platforma -->
          <div class="space-y-2">
            <label class="text-sm text-white/70 mb-1" for="campaignPlatform">Platforma</label>
            <div id="platformSelectGroup" class="grid grid-cols-2 sm:grid-cols-3 gap-2">
              <label class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-xl px-3 py-2 cursor-pointer">
                <input type="radio" name="campaignPlatform" value="instagram" class="accent-fuchsia-500">
                <i data-lucide="instagram" class="w-5 h-5 text-fuchsia-400"></i>
                <span>Instagram</span>
              </label>
              <label class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-xl px-3 py-2 cursor-pointer">
                <input type="radio" name="campaignPlatform" value="tiktok" class="accent-black">
                <i data-lucide="music" class="w-5 h-5 text-black"></i>
                <span>TikTok</span>
              </label>
              <label class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-xl px-3 py-2 cursor-pointer">
                <input type="radio" name="campaignPlatform" value="youtube" class="accent-red-600">
                <i data-lucide="youtube" class="w-5 h-5 text-red-600"></i>
                <span>YouTube</span>
              </label>
              <label class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-xl px-3 py-2 cursor-pointer">
                <input type="radio" name="campaignPlatform" value="facebook" class="accent-blue-600">
                <i data-lucide="facebook" class="w-5 h-5 text-blue-600"></i>
                <span>Facebook</span>
              </label>
              <label class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-xl px-3 py-2 cursor-pointer">
                <input type="radio" name="campaignPlatform" value="pinterest" class="accent-red-400">
                <i data-lucide="image" class="w-5 h-5 text-red-400"></i>
                <span>Pinterest</span>
              </label>
              <label class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-xl px-3 py-2 cursor-pointer col-span-2 sm:col-span-3">
                <input type="radio" name="campaignPlatform" value="mix" class="accent-emerald-400">
                <i data-lucide="layers" class="w-5 h-5 text-emerald-400"></i>
                <span>Mix platforem</span>
              </label>
            </div>
          </div>

          <!-- Rozpočet -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignBudget">Rozpočet (K-Coins)</label>
            <input
              id="campaignBudget"
              type="number"
              placeholder="Např. 5000"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-emerald-400/70">
          </div>

          <!-- Cíl kampaně -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignGoal">Cíl kampaně</label>
            <textarea
              id="campaignGoal"
              rows="4"
              placeholder="Popiš hlavní cíl kampaně…"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-emerald-400/70"></textarea>
          </div>

          <!-- Výběr influencerů -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignInfluencers">Vyber influencery</label>
            <select
              id="campaignInfluencers"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm">
              <option value="ai">Automaticky doporučit (AI)</option>
              <option value="manual">Vybrat ručně</option>
            </select>
            <div id="manualInfluencerSelect" class="mt-3 hidden">
              <label class="text-sm text-white/70 mb-2">Vyberte influencery:</label>
              <div id="influencerList" class="space-y-2"></div>
            </div>
          </div>

          <!-- Období -->
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="text-sm text-white/70" for="campaignStart">Začátek</label>
              <input
                id="campaignStart"
                type="date"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm">
            </div>
            <div class="space-y-2">
              <label class="text-sm text-white/70" for="campaignEnd">Konec</label>
              <input
                id="campaignEnd"
                type="date"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm">
            </div>
          </div>

          <!-- Tlačítko odeslat -->
          <button
            id="createCampaignBtn"
            class="w-full py-3 rounded-2xl bg-gradient-to-r from-emerald-400 to-sky-400 text-neutral-900 font-semibold shadow-[0_0_20px_rgba(56,255,186,0.6)] hover:shadow-[0_0_28px_rgba(56,255,186,0.9)] transition">
            Vytvořit kampaň
          </button>
        </section>

      </div>
    </main>

    <!-- FOOTER -->
    <footer class="border-t border-white/10 mt-8">
      <div class="max-w-6xl mx-auto px-4 py-4 text-[11px] text-white/50 flex flex-wrap items-center justify-between gap-2">
        <span>© 2025 Kartao.cz – Vytvořit kampaň</span>
        <span>Kampaně · kredity · ekosystém značek & influencerů</span>
      </div>
    </footer>
  </div>

  <!-- Lucide init -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) {
        window.lucide.createIcons();
      }
    });
  </script>

  <!-- Firebase + CreditsSystem -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Konfigurace + init + databáze + kredity + API služby -->
  <script src="supabase-config.js"></script>
  <script src="supabase-init.js"></script>
  <script src="supabase-compatibility.js"></script>
  <script src="auth-supabase.js"></script>
  <script src="auth-header.js"></script>
  <script src="database-init.js"></script>
  <script src="credits-system-supabase.js"></script>
  <script src="credits-header.js"></script>
  <script src="api-services.js"></script>

  <script>
    // Přihlášení + kredity v hlavičce + reálné vytvoření kampaně přes Supabase
    document.addEventListener("DOMContentLoaded", function () {
      const headerCreditsEl = document.getElementById("headerCredits");
      const btn = document.getElementById("createCampaignBtn");
      const sb = window.supabaseClient || window.sb;
      const campaignInfluencersSelect = document.getElementById("campaignInfluencers");
      const manualInfluencerSelect = document.getElementById("manualInfluencerSelect");
      const influencerListDiv = document.getElementById("influencerList");
      // Dynamické zobrazení výběru influencerů
      if (campaignInfluencersSelect) {
        campaignInfluencersSelect.addEventListener("change", async function () {
          if (campaignInfluencersSelect.value === "manual") {
            manualInfluencerSelect.classList.remove("hidden");
            influencerListDiv.innerHTML = '<div class="text-xs text-white/60">Načítám influencery...</div>';
            // Načti influencery z Supabase
            try {
              const { data, error } = await sb
                .from('creators')
                .select('id, name, handle, avatar, category')
                .order('name', { ascending: true });
              if (error) throw error;
              if (data && data.length) {
                influencerListDiv.innerHTML = data.map(inf => `
                  <label class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-xl px-3 py-2">
                    <input type="checkbox" name="manualInfluencers" value="${inf.id}" class="accent-emerald-500">
                    <img src="${inf.avatar}" alt="${inf.name}" class="w-8 h-8 rounded-full object-cover">
                    <span class="font-medium">${inf.name}</span>
                    <span class="text-xs text-white/60">${inf.handle}</span>
                    <span class="text-xs text-emerald-300">${inf.category}</span>
                  </label>
                `).join('');
              } else {
                influencerListDiv.innerHTML = '<div class="text-xs text-white/60">Žádní influenceři nenalezeni.</div>';
              }
            } catch (e) {
              influencerListDiv.innerHTML = '<div class="text-xs text-red-400">Chyba při načítání influencerů.</div>';
            }
          } else {
            manualInfluencerSelect.classList.add("hidden");
            influencerListDiv.innerHTML = "";
          }
        });
      }

      async function getUser() {
        const { data, error } = await sb.auth.getUser();
        if (error || !data?.user) {
          window.location.href = "login.html";
          return null;
        }
        return data.user;
      }

      getUser().then(async (user) => {
        if (!user) return;
        window.currentUserId = user.id;

        // Načti kredity
        try {
          const { data: firm, error: firmError } = await sb
            .from('firms')
            .select('credits')
            .eq('user_id', user.id)
            .maybeSingle();
          if (firm && typeof firm.credits === "number" && headerCreditsEl) {
            headerCreditsEl.textContent = firm.credits;
          }
        } catch (e) {
          console.warn("Vytvořit kampaň: chyba při načítání kreditů:", e);
        }

        // Vytvoření kampaně
        if (btn) {
          btn.addEventListener("click", async function () {
            const name = document.getElementById("campaignName")?.value?.trim() || "";
            const platform = document.querySelector('input[name="campaignPlatform"]:checked')?.value || "";
            const budget = parseInt(document.getElementById("campaignBudget")?.value, 10) || 0;
            const goal = document.getElementById("campaignGoal")?.value?.trim() || "";
            const influencersMode = document.getElementById("campaignInfluencers")?.value || "";
            const start = document.getElementById("campaignStart")?.value || "";
            const end = document.getElementById("campaignEnd")?.value || "";
            let selectedInfluencers = [];
            if (influencersMode === "manual") {
              selectedInfluencers = Array.from(document.querySelectorAll('input[name="manualInfluencers"]:checked')).map(el => el.value);
            }

            // Rozšířená validace
            let errors = [];
            if (!name) errors.push("Název kampaně je povinný.");
            if (!platform) errors.push("Platforma je povinná.");
            if (!budget || budget < 1) errors.push("Rozpočet musí být větší než 0 K-Coins.");
            if (!goal) errors.push("Cíl kampaně je povinný.");
            if (!influencersMode) errors.push("Vyberte způsob výběru influencerů.");
            if (influencersMode === "manual" && selectedInfluencers.length === 0) errors.push("Vyberte alespoň jednoho influencera.");
            if (!start) errors.push("Datum začátku je povinné.");
            if (!end) errors.push("Datum konce je povinné.");
            if (start && end && start > end) errors.push("Datum konce musí být po datu začátku.");

            if (errors.length > 0) {
              alert("Opravte chyby:\n" + errors.join("\n"));
              return;
            }

            // Uložení do Supabase
            try {
              const { error, data } = await sb
                .from('campaigns')
                .insert({
                  user_id: user.id,
                  name,
                  platform,
                  budget,
                  goal,
                  influencers_mode: influencersMode,
                  influencers: selectedInfluencers,
                  start_date: start,
                  end_date: end,
                  created_at: new Date().toISOString()
                });
              if (error) {
                console.error("Chyba při ukládání kampaně:", error);
                alert("Chyba při ukládání kampaně: " + (error.details || error.message || error));
                // Monitoring: log do externí služby (např. Sentry, custom endpoint)
                if (window.monitoringService && typeof window.monitoringService.logError === 'function') {
                  window.monitoringService.logError({
                    type: 'campaign_create',
                    error,
                    userId: user.id,
                    payload: { name, platform, budget, goal, influencersMode, selectedInfluencers, start, end }
                  });
                }
                return;
              }
              // Monitoring: log úspěšného vytvoření
              if (window.monitoringService && typeof window.monitoringService.logEvent === 'function') {
                window.monitoringService.logEvent({
                  type: 'campaign_create_success',
                  campaignId: data?.[0]?.id,
                  userId: user.id
                });
              }
              window.location.href = "kampane-firma.html";
            } catch (e) {
              console.error("Chyba při ukládání kampaně:", e);
              alert("Chyba při ukládání kampaně: " + (e.message || e));
              if (window.monitoringService && typeof window.monitoringService.logError === 'function') {
                window.monitoringService.logError({
                  type: 'campaign_create_exception',
                  error: e,
                  userId: user.id
                });
              }
            }
          });
        }
      });
    });
  </script>
</body>
</html>
