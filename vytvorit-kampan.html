<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartao.cz – Vytvořit kampaň</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fuchsia: tailwind.colors.fuchsia,
            amber: tailwind.colors.amber,
            neutral: tailwind.colors.neutral,
            emerald: tailwind.colors.emerald,
            sky: tailwind.colors.sky,
          },
          boxShadow: {
            soft: "0 18px 45px rgba(15,23,42,0.85)",
          }
        }
      }
    };
  </script>

  <!-- Ikony -->
  <!-- Lucide ikony - unified system -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script defer src="icons-loader.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-neutral-950 via-slate-950 to-emerald-950 text-white">
  <div class="min-h-screen flex flex-col">

    <!-- HLAVIČKA -->
    <header class="sticky top-0 z-30 border-b border-white/10 bg-neutral-950/85 backdrop-blur">
      <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
        <!-- Logo -->
        <a href="moje-firma.html" class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-2xl bg-gradient-to-tr from-emerald-400 to-sky-400 grid place-items-center shadow-soft">
            <i data-lucide="megaphone" class="w-5 h-5 text-neutral-900"></i>
          </div>
          <div>
            <div class="flex items-center gap-2">
              <span class="font-semibold text-lg">Kartao.cz</span>
              <span class="px-2 py-0.5 rounded-full text-[11px] bg-emerald-500/15 text-emerald-200 border border-emerald-400/40">
                Nová kampaň
              </span>
            </div>
            <p class="text-[11px] text-white/60">Založit novou marketingovou kampaň</p>
          </div>
        </a>

        <!-- Pravá strana -->
        <div class="flex items-center gap-3">
          <div class="hidden sm:flex items-center gap-1.5 rounded-2xl border border-amber-400/60 bg-amber-400/10 px-3 py-1.5">
            <span class="text-[11px] uppercase tracking-wide text-amber-200">K-Coins</span>
            <span id="headerCredits" class="text-sm font-semibold text-amber-100">0</span>
          </div>

          <a href="kampane-firma.html" class="inline-flex items-center gap-1.5 rounded-2xl border border-sky-400/60 bg-sky-500/10 px-3 py-1.5 text-xs font-medium text-sky-100 hover:bg-sky-500/20">
            <i data-lucide="list" class="w-3.5 h-3.5"></i>
            Přehled kampaní
          </a>

          <a href="logout.html" class="inline-flex items-center gap-1.5 rounded-2xl border border-white/20 bg-white/5 px-3 py-1.5 text-xs font-medium text-white/90 hover:bg-white/10">
            <i data-lucide="log-out" class="w-3.5 h-3.5"></i>
            Odhlásit
          </a>
        </div>
      </div>
    </header>

    <!-- OBSAH -->
    <main class="flex-1">
      <div class="max-w-6xl mx-auto px-4 py-8 md:py-10 space-y-8">

        <!-- NADPIS -->
        <section class="rounded-3xl bg-neutral-950/80 border border-white/10 p-6 shadow-soft">
          <h1 class="text-xl md:text-2xl font-semibold">Vytvořit novou kampaň</h1>
          <p class="text-xs text-white/60 mt-1">Nastav rozpočet, platformu, cíle a vyber influencery.</p>
        </section>

        <!-- FORMULÁŘ -->
        <section class="rounded-3xl bg-neutral-950/80 border border-white/10 p-6 shadow-soft space-y-6">

          <!-- Název kampaně -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignName">Název kampaně</label>
            <input
              id="campaignName"
              type="text"
              placeholder="Např. Jarní launch kolekce"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-emerald-400/70">
          </div>

          <!-- Platforma -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignPlatform">Platforma</label>
            <select
              id="campaignPlatform"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm">
              <option>Instagram</option>
              <option>TikTok</option>
              <option>YouTube</option>
              <option>Mix platforem</option>
            </select>
          </div>

          <!-- Rozpočet -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignBudget">Rozpočet (K-Coins)</label>
            <input
              id="campaignBudget"
              type="number"
              placeholder="Např. 5000"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-emerald-400/70">
          </div>

          <!-- Cíl kampaně -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignGoal">Cíl kampaně</label>
            <textarea
              id="campaignGoal"
              rows="4"
              placeholder="Popiš hlavní cíl kampaně…"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-emerald-400/70"></textarea>
          </div>

          <!-- Výběr influencerů -->
          <div class="space-y-2">
            <label class="text-sm text-white/70" for="campaignInfluencers">Vyber influencery</label>
            <select
              id="campaignInfluencers"
              class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm">
              <option>Automaticky doporučit (AI)</option>
              <option>Vybrat ručně</option>
            </select>
          </div>

          <!-- Období -->
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="text-sm text-white/70" for="campaignStart">Začátek</label>
              <input
                id="campaignStart"
                type="date"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm">
            </div>
            <div class="space-y-2">
              <label class="text-sm text-white/70" for="campaignEnd">Konec</label>
              <input
                id="campaignEnd"
                type="date"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm">
            </div>
          </div>

          <!-- Tlačítko odeslat -->
          <button
            id="createCampaignBtn"
            class="w-full py-3 rounded-2xl bg-gradient-to-r from-emerald-400 to-sky-400 text-neutral-900 font-semibold shadow-[0_0_20px_rgba(56,255,186,0.6)] hover:shadow-[0_0_28px_rgba(56,255,186,0.9)] transition">
            Vytvořit kampaň (demo)
          </button>
        </section>

      </div>
    </main>

    <!-- FOOTER -->
    <footer class="border-t border-white/10 mt-8">
      <div class="max-w-6xl mx-auto px-4 py-4 text-[11px] text-white/50 flex flex-wrap items-center justify-between gap-2">
        <span>© 2025 Kartao.cz – Vytvořit kampaň</span>
        <span>Kampaně · kredity · ekosystém značek & influencerů</span>
      </div>
    </footer>
  </div>

  <!-- Lucide init -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (window.lucide) {
        window.lucide.createIcons();
      }
    });
  </script>

  <!-- Firebase + CreditsSystem -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>

  <!-- Konfigurace + init + databáze + kredity + API služby -->
  <script src="supabase-config.js"></script>
  <script src="supabase-init.js"></script>
  <script src="supabase-compatibility.js"></script>
  <script src="auth-supabase.js"></script>
  <script src="auth-header.js"></script>
  <script src="database-init.js"></script>
  <script src="credits-system-supabase.js"></script>
  <script src="credits-header.js"></script>
  <script src="api-services.js"></script>

  <script>
    // Přihlášení + kredity v hlavičce + jednoduchý DEMO submit
    document.addEventListener("DOMContentLoaded", function () {
      const auth = window.auth;
      if (!auth) {
        console.warn("Firebase Auth není dostupný na vytvorit-kampan.html");
        return;
      }

      const headerCreditsEl = document.getElementById("headerCredits");
      const btn = document.getElementById("createCampaignBtn");

      auth.onAuthStateChanged(function (user) {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        window.currentUserId = user.uid;

        // Kredity přes CreditsSystem – stejný systém jako jinde
        try {
          const creditsSystem = new CreditsSystem(user.uid);
          window.creditSys = {
            getCredits: () => creditsSystem.getCredits(),
            addCredits: (a) => creditsSystem.addCredits(a),
            subtractCredits: (a) => creditsSystem.subtractCredits(a),
          };

          const val = creditsSystem.getCredits();
          if (typeof val === "number" && headerCreditsEl) {
            headerCreditsEl.textContent = val;
          }
        } catch (e) {
          console.warn("Vytvořit kampaň: chyba při načítání kreditů:", e);
        }

        // DEMO – odeslání kampaně (zatím jen alert, ne Firestore)
        if (btn) {
          btn.addEventListener("click", function () {
            const name = document.getElementById("campaignName")?.value?.trim() || "";
            const platform = document.getElementById("campaignPlatform")?.value || "";
            const budget = document.getElementById("campaignBudget")?.value || "";
            const goal = document.getElementById("campaignGoal")?.value?.trim() || "";
            const influencersMode = document.getElementById("campaignInfluencers")?.value || "";
            const start = document.getElementById("campaignStart")?.value || "";
            const end = document.getElementById("campaignEnd")?.value || "";

            if (!name || !budget) {
              alert("Vyplň prosím minimálně název kampaně a rozpočet (K-Coins).");
              return;
            }

            alert(
              "DEMO – kampaň by se teď uložila.\n\n" +
              "Název: " + name + "\n" +
              "Platforma: " + platform + "\n" +
              "Rozpočet: " + budget + " K-Coins\n" +
              "Cíl: " + (goal || "neuvedeno") + "\n" +
              "Influenceři: " + influencersMode + "\n" +
              "Období: " + (start || "TBD") + " – " + (end || "TBD")
            );

            // Po DEMO odeslání skočíme na přehled kampaní
            window.location.href = "kampane-firma.html";
          });
        }
      });
    });
  </script>
</body>
</html>
