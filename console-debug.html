<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konzole Debug - Hamburger Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #console { 
      font-family: 'Courier New', monospace;
      font-size: 12px;
      background: #1a1a1a;
      color: #00ff00;
      padding: 1rem;
      height: 600px;
      overflow-y: auto;
      border: 2px solid #333;
    }
    .log-error { color: #ff4444; }
    .log-warn { color: #ffaa00; }
    .log-info { color: #00aaff; }
    .log-success { color: #00ff88; }
  </style>
</head>
<body class="bg-neutral-950 text-white">
  
  <div class="max-w-7xl mx-auto p-4">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">ğŸ” Hamburger Menu - Live Console</h1>
      <button id="menuToggle" class="px-4 py-2 bg-fuchsia-600 rounded-lg hover:bg-fuchsia-500 transition">
        OtevÅ™Ã­t Menu
      </button>
    </div>

    <div class="grid md:grid-cols-2 gap-4 mb-4">
      <div>
        <div class="text-sm font-bold mb-2">Akce:</div>
        <div class="space-x-2">
          <button onclick="location.reload()" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500">
            ğŸ”„ Reload
          </button>
          <button onclick="clearConsole()" class="px-4 py-2 bg-red-600 rounded hover:bg-red-500">
            ğŸ—‘ï¸ Clear
          </button>
          <button onclick="window.HamburgerMenu.refresh()" class="px-4 py-2 bg-green-600 rounded hover:bg-green-500">
            â™»ï¸ Refresh Menu
          </button>
        </div>
      </div>
      <div>
        <div class="text-sm font-bold mb-2">Status:</div>
        <div id="status" class="text-sm space-y-1">
          <div id="statusSupabase">Supabase: <span class="text-yellow-400">â³ ÄŒekÃ¡m...</span></div>
          <div id="statusAuth">Auth: <span class="text-yellow-400">â³ ÄŒekÃ¡m...</span></div>
          <div id="statusMenu">Menu: <span class="text-yellow-400">â³ ÄŒekÃ¡m...</span></div>
        </div>
      </div>
    </div>

    <div class="bg-neutral-900 rounded-lg p-2 mb-4">
      <div class="text-xs font-bold mb-2 text-white/70">KONZOLE VÃSTUP:</div>
      <div id="console"></div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
    <div id="menuBackdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>
    <div class="relative h-full flex flex-col items-stretch">
      <div id="menuPanel" class="mr-auto w-[92%] max-w-sm h-full bg-neutral-950/95 border-r border-white/10 shadow-2xl -translate-x-full transition-transform duration-300">
        <div class="px-4 py-4 flex items-center justify-between border-b border-white/10">
          <div class="font-bold text-lg">Menu</div>
          <button id="menuClose" class="w-10 h-10 rounded-xl bg-white/5 border border-white/10 hover:bg-red-500/20 flex items-center justify-center">
            âœ•
          </button>
        </div>
        <div id="menuContent"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Lucide ikony - unified system -->
  <script defer src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script defer src="icons-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  
  <script>
    const consoleEl = document.getElementById('console');
    
    function addToConsole(message, type = 'info') {
      const time = new Date().toLocaleTimeString();
      const div = document.createElement('div');
      div.className = `log-${type}`;
      div.textContent = `[${time}] ${message}`;
      consoleEl.appendChild(div);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function clearConsole() {
      consoleEl.innerHTML = '';
    }

    // Override console methods
    const originalLog = console.log;
    const originalWarn = console.warn;
    const originalError = console.error;

    console.log = function(...args) {
      originalLog.apply(console, args);
      const msg = args.join(' ');
      if (msg.includes('ğŸ”') || msg.includes('Hamburger') || msg.includes('Supabase') || msg.includes('âœ…') || msg.includes('âŒ')) {
        if (msg.includes('âœ…')) addToConsole(msg, 'success');
        else if (msg.includes('âŒ')) addToConsole(msg, 'error');
        else addToConsole(msg, 'info');
      }
    };

    console.warn = function(...args) {
      originalWarn.apply(console, args);
      addToConsole(args.join(' '), 'warn');
    };

    console.error = function(...args) {
      originalError.apply(console, args);
      addToConsole(args.join(' '), 'error');
    };

    // Event listeners
    window.addEventListener('supabase-initialized', () => {
      addToConsole('ğŸ“¡ EVENT: supabase-initialized', 'success');
      document.getElementById('statusSupabase').innerHTML = 'Supabase: <span class="text-green-400">âœ… OK</span>';
    });

    window.addEventListener('supabase-auth-ready', () => {
      addToConsole('ğŸ” EVENT: supabase-auth-ready', 'success');
      document.getElementById('statusAuth').innerHTML = 'Auth: <span class="text-green-400">âœ… PÅ™ihlÃ¡Å¡en</span>';
    });

    window.addEventListener('user-profile-loaded', () => {
      addToConsole('ğŸ‘¤ EVENT: user-profile-loaded', 'success');
      document.getElementById('statusMenu').innerHTML = 'Menu: <span class="text-green-400">âœ… NaÄteno</span>';
    });

    window.addEventListener('supabase-auth-signout', () => {
      addToConsole('ğŸšª EVENT: supabase-auth-signout', 'warn');
      document.getElementById('statusAuth').innerHTML = 'Auth: <span class="text-red-400">âŒ OdhlÃ¡Å¡en</span>';
    });

    addToConsole('ğŸš€ StrÃ¡nka naÄtena, ÄekÃ¡m na skripty...', 'info');
  </script>

  <script src="supabase-init.js"></script>
  <script src="auth-supabase.js"></script>
  <script src="hamburger-menu.js"></script>
  <script src="auth-header.js"></script>

  <script>
    // Menu toggle
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('menuBackdrop').classList.add('opacity-100');
        document.getElementById('menuPanel').classList.remove('-translate-x-full');
      }, 10);
    });

    document.getElementById('menuClose').addEventListener('click', () => {
      document.getElementById('menuBackdrop').classList.remove('opacity-100');
      document.getElementById('menuPanel').classList.add('-translate-x-full');
      setTimeout(() => {
        document.getElementById('mobileMenu').classList.add('hidden');
      }, 300);
    });

  </script>
</body>
</html>
