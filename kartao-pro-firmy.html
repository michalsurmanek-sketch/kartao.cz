<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartao – Dashboard firmy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .card{background-color:rgba(23,23,23,.7);border:1px solid rgba(255,255,255,.1);border-radius:1rem}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.55rem .9rem;border-radius:.75rem}
    .btn-primary{background:#22d3ee}
    .btn-primary:hover{background:#06b6d4}
    .btn-outline{border:1px solid rgba(255,255,255,.2)}
  </style>
</head>
<body class="min-h-screen bg-neutral-950 text-white">
  <header class="sticky top-0 z-40 border-b border-white/10 bg-neutral-950/70 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-xl bg-gradient-to-tr from-sky-400 to-emerald-400 grid place-items-center"><i data-lucide="briefcase" class="w-4 h-4"></i></div>
        <div class="font-bold">Kartao – Firma</div>
      </div>
      <div class="flex items-center gap-2">
        <a href="index.html" class="btn btn-outline">⟵ Zpět na web</a>
        <button id="logoutF" class="btn">Odhlásit</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 grid lg:grid-cols-3 gap-6">
    <!-- Nová kampaň -->
    <section class="lg:col-span-2 card p-4">
      <h2 class="text-xl font-bold mb-3">Zadat kampaň</h2>
      <form id="briefForm" class="grid md:grid-cols-2 gap-3">
        <input name="company" required placeholder="Firma / Značka" class="rounded-xl bg-neutral-900 border border-white/10 px-3 py-2"/>
        <input name="contact" required placeholder="Kontaktní osoba" class="rounded-xl bg-neutral-900 border border-white/10 px-3 py-2"/>
        <input name="email" type="email" required placeholder="E‑mail" class="rounded-xl bg-neutral-900 border border-white/10 px-3 py-2"/>
        <input name="budget" type="number" required placeholder="Rozpočet (Kč)" class="rounded-xl bg-neutral-900 border border-white/10 px-3 py-2"/>
        <select name="goal" class="rounded-xl bg-neutral-900 border border-white/10 px-3 py-2">
          <option value="sales">Prodeje</option>
          <option value="awareness">Povědomí o značce</option>
          <option value="traffic">Návštěvnost webu</option>
        </select>
        <select name="platform" class="rounded-xl bg-neutral-900 border border-white/10 px-3 py-2">
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
          <option value="youtube">YouTube</option>
          <option value="mix">Mix platforem</option>
        </select>
        <textarea name="brief" class="md:col-span-2 min-h-28 rounded-xl bg-neutral-900 border border-white/10 p-3 text-sm" placeholder="Stručný popis kampaně, produkt, cílovka, termín…"></textarea>
        <div class="md:col-span-2 flex items-center justify-between mt-2">
          <div class="text-xs text-white/60">V demu se data ukládají lokálně. Pro odeslání do adminu přidáme API.</div>
          <button class="btn btn-primary" type="submit">Odeslat poptávku</button>
        </div>
      </form>
    </section>

    <!-- Moje poptávky -->
    <section class="card p-4">
      <h2 class="text-xl font-bold mb-3">Moje poptávky</h2>
      <div id="requests" class="space-y-2 text-sm"></div>
    </section>

    <!-- Doporučení tvůrci (placeholder) -->
    <section class="lg:col-span-3 card p-4">
      <h2 class="text-xl font-bold mb-3">Doporučení tvůrci</h2>
      <div id="reco" class="grid md:grid-cols-3 gap-3"></div>
    </section>
  </main>

  <script>
    // Guard – povol jen pro user_type=company (jinak na index)
    const t2 = localStorage.getItem('user_type');
    if(t2 && t2 !== 'company'){ location.href = 'index.html'; }

    const fmt = (x)=> Number(x).toLocaleString('cs-CZ');

    // Uložení briefu (demo -> localStorage)
    document.getElementById('briefForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      const all = JSON.parse(localStorage.getItem('firm_requests')||'[]');
      all.unshift({...data, createdAt:new Date().toISOString()});
      localStorage.setItem('firm_requests', JSON.stringify(all));
      e.target.reset();
      renderRequests();
      alert('Poptávka uložena (demo).');
    });

    // Render poptávek
    function renderRequests(){
      const list = JSON.parse(localStorage.getItem('firm_requests')||'[]');
      requests.innerHTML = list.length? list.map(r=>
        `<div class="p-3 rounded-lg bg-neutral-900/60 border border-white/10">
           <div class="flex items-center justify-between">
             <div class="font-semibold">${r.company}</div>
             <div class="text-sm">${fmt(r.budget)} Kč</div>
           </div>
           <div class="text-xs text-white/60 mt-1">${r.platform} • ${r.goal} • ${new Date(r.createdAt).toLocaleString('cs-CZ')}</div>
           <div class="text-sm text-white/80 mt-1">${r.brief||''}</div>
         </div>`
      ).join('') : '<div class="text-white/60">Zatím žádné poptávky.</div>'
    }

    // Doporučení tvůrci – placeholder z demo dat
    const DEMO_CREATORS = [
      {name:'Anna Influ', city:'Brno', cat:'Beauty', price:12000},
      {name:'Kája Fit', city:'Zlín', cat:'Fitness', price:9000},
      {name:'Lukáš Plays', city:'Ostrava', cat:'Gaming', price:15000}
    ];
    function renderReco(){
      reco.innerHTML = DEMO_CREATORS.map(c=>
        `<div class="p-3 rounded-lg bg-neutral-900/60 border border-white/10 flex items-center justify-between">
           <div>
             <div class="font-semibold">${c.name}</div>
             <div class="text-xs text-white/60">${c.city} • ${c.cat}</div>
           </div>
           <div class="text-sm">od ${fmt(c.price)} Kč</div>
         </div>`
      ).join('');
    }

    // Odhlášení
    document.getElementById('logoutF').addEventListener('click', ()=>{ localStorage.removeItem('user_type'); location.href='index.html'; });

    renderRequests();
    renderReco();

    document.addEventListener('DOMContentLoaded', ()=>{ lucide.createIcons(); });
  </script>
</body>
</html>
