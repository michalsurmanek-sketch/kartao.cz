<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test p≈ôihl√°≈°en√≠ - Kartao.cz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body class="bg-neutral-950 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md space-y-4">
    <h1 class="text-2xl font-bold text-center">üîß Test p≈ôihl√°≈°en√≠</h1>
    
    <div id="status" class="p-4 rounded-xl bg-neutral-900 border border-white/10">
      <h2 class="font-semibold mb-2">Status Firebase:</h2>
      <div id="firebase-status" class="text-sm text-white/60">Kontroluji...</div>
    </div>

    <div class="p-4 rounded-xl bg-neutral-900 border border-white/10">
      <h2 class="font-semibold mb-3">Testovac√≠ p≈ôihl√°≈°en√≠</h2>
      <form id="test-form" class="space-y-3">
        <input 
          type="email" 
          id="test-email" 
          placeholder="E-mail" 
          value="test@kartao.cz"
          class="w-full px-3 py-2 rounded-lg bg-neutral-800 border border-white/10 focus:border-fuchsia-400 focus:outline-none"
        />
        <input 
          type="password" 
          id="test-password" 
          placeholder="Heslo" 
          value="test123"
          class="w-full px-3 py-2 rounded-lg bg-neutral-800 border border-white/10 focus:border-fuchsia-400 focus:outline-none"
        />
        <button 
          type="submit"
          class="w-full px-4 py-2 rounded-lg bg-gradient-to-r from-fuchsia-500 to-amber-400 text-neutral-900 font-semibold hover:brightness-110"
        >
          P≈ôihl√°sit se emailem
        </button>
      </form>
      <div class="mt-3 space-y-2">
        <button 
          id="google-test-btn"
          class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white hover:bg-white/20 flex items-center justify-center gap-2"
        >
          <span class="text-xl">G</span>
          <span>P≈ôihl√°sit p≈ôes Google</span>
        </button>
        <button 
          id="facebook-test-btn"
          class="w-full px-4 py-2 rounded-lg bg-blue-600/20 border border-blue-500/40 text-blue-300 hover:bg-blue-600/30 flex items-center justify-center gap-2"
        >
          <span class="text-xl">f</span>
          <span>P≈ôihl√°sit p≈ôes Facebook</span>
        </button>
      </div>
      <div id="result" class="mt-3 text-sm"></div>
    </div>

    <div class="p-4 rounded-xl bg-neutral-900 border border-white/10">
      <h2 class="font-semibold mb-2">Aktu√°ln√≠ u≈æivatel:</h2>
      <div id="current-user" class="text-sm text-white/60">Nep≈ôihl√°≈°en</div>
      <button 
        id="logout-btn" 
        class="mt-3 px-4 py-2 rounded-lg bg-red-500/20 border border-red-500/40 text-red-300 text-sm hover:bg-red-500/30"
      >
        Odhl√°sit se
      </button>
    </div>

    <a href="login.html" class="block text-center text-sm text-white/60 hover:text-white">
      ‚Üê Zpƒõt na login.html
    </a>
  </div>

  <script>
    // Kontrola Firebase
    const statusEl = document.getElementById('firebase-status');
    const resultEl = document.getElementById('result');
    const currentUserEl = document.getElementById('current-user');
    const logoutBtn = document.getElementById('logout-btn');

    function checkFirebase() {
      let status = [];
      
      if (typeof firebase !== 'undefined') {
        status.push('‚úÖ Firebase naƒçten√Ω');
      } else {
        status.push('‚ùå Firebase nen√≠ naƒçten√Ω');
        statusEl.innerHTML = status.join('<br>');
        return;
      }

      if (typeof auth !== 'undefined' && auth) {
        status.push('‚úÖ Auth inicializovan√Ω');
      } else {
        status.push('‚ùå Auth nen√≠ inicializovan√Ω');
      }

      if (typeof db !== 'undefined' && db) {
        status.push('‚úÖ Firestore inicializovan√Ω');
      } else {
        status.push('‚ùå Firestore nen√≠ inicializovan√Ω');
      }

      statusEl.innerHTML = status.join('<br>');
    }

    checkFirebase();

    // Sledov√°n√≠ p≈ôihl√°≈°en√≠
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUserEl.innerHTML = `
          <div class="text-emerald-400">‚úÖ P≈ôihl√°≈°en</div>
          <div class="mt-1">Email: ${user.email}</div>
          <div>UID: ${user.uid}</div>
          <div>Ovƒõ≈ôen: ${user.emailVerified ? '‚úÖ' : '‚ùå'}</div>
        `;
        logoutBtn.classList.remove('hidden');
      } else {
        currentUserEl.innerHTML = '<div class="text-white/60">Nep≈ôihl√°≈°en</div>';
        logoutBtn.classList.add('hidden');
      }
    });

    // Testovac√≠ p≈ôihl√°≈°en√≠ emailem
    document.getElementById('test-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('test-email').value;
      const password = document.getElementById('test-password').value;
      
      resultEl.innerHTML = '<div class="text-amber-400">P≈ôihla≈°uji...</div>';
      
      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        resultEl.innerHTML = `<div class="text-emerald-400">‚úÖ √öspƒõ≈°nƒõ p≈ôihl√°≈°en jako ${cred.user.email}</div>`;
      } catch (error) {
        resultEl.innerHTML = `<div class="text-red-400">‚ùå Chyba: ${error.code}<br>${error.message}</div>`;
        console.error('Error:', error);
      }
    });

    // Testovac√≠ p≈ôihl√°≈°en√≠ p≈ôes Google
    document.getElementById('google-test-btn').addEventListener('click', async () => {
      resultEl.innerHTML = '<div class="text-amber-400">P≈ôihla≈°uji p≈ôes Google...</div>';
      
      try {
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(googleProvider);
        resultEl.innerHTML = `<div class="text-emerald-400">‚úÖ P≈ôihl√°≈°en p≈ôes Google: ${result.user.email}</div>`;
      } catch (error) {
        let msg = `<div class="text-red-400">‚ùå Google chyba: ${error.code}<br>`;
        
        if (error.code === 'auth/operation-not-allowed') {
          msg += '<strong>Google p≈ôihl√°≈°en√≠ nen√≠ povoleno!</strong><br>';
          msg += 'Postupujte podle FIREBASE-SETUP.md sekce "Google Sign-In"</div>';
        } else if (error.code === 'auth/unauthorized-domain') {
          msg += '<strong>Dom√©na nen√≠ autorizovan√°!</strong><br>';
          msg += 'P≈ôidejte dom√©nu do Firebase Console ‚Üí Authentication ‚Üí Authorized domains</div>';
        } else {
          msg += error.message + '</div>';
        }
        
        resultEl.innerHTML = msg;
        console.error('Google error:', error);
      }
    });

    // Testovac√≠ p≈ôihl√°≈°en√≠ p≈ôes Facebook
    document.getElementById('facebook-test-btn').addEventListener('click', async () => {
      resultEl.innerHTML = '<div class="text-amber-400">P≈ôihla≈°uji p≈ôes Facebook...</div>';
      
      try {
        const facebookProvider = new firebase.auth.FacebookAuthProvider();
        const result = await auth.signInWithPopup(facebookProvider);
        resultEl.innerHTML = `<div class="text-emerald-400">‚úÖ P≈ôihl√°≈°en p≈ôes Facebook: ${result.user.email}</div>`;
      } catch (error) {
        let msg = `<div class="text-red-400">‚ùå Facebook chyba: ${error.code}<br>`;
        
        if (error.code === 'auth/operation-not-allowed') {
          msg += '<strong>Facebook p≈ôihl√°≈°en√≠ nen√≠ povoleno!</strong><br>';
          msg += 'Postupujte podle FIREBASE-SETUP.md sekce "Facebook Sign-In"</div>';
        } else if (error.code === 'auth/unauthorized-domain') {
          msg += '<strong>Dom√©na nen√≠ autorizovan√°!</strong><br>';
          msg += 'P≈ôidejte dom√©nu do Firebase Console ‚Üí Authentication ‚Üí Authorized domains</div>';
        } else if (error.message && error.message.includes('App ID')) {
          msg += '<strong>Facebook App ID nen√≠ nakonfigurov√°no!</strong><br>';
          msg += 'Postupujte podle FIREBASE-SETUP.md sekce "Facebook Sign-In"</div>';
        } else {
          msg += error.message + '</div>';
        }
        
        resultEl.innerHTML = msg;
        console.error('Facebook error:', error);
      }
    });

    // Odhl√°≈°en√≠
    logoutBtn.addEventListener('click', async () => {
      try {
        await auth.signOut();
        resultEl.innerHTML = '<div class="text-emerald-400">‚úÖ Odhl√°≈°eno</div>';
      } catch (error) {
        resultEl.innerHTML = `<div class="text-red-400">‚ùå Chyba p≈ôi odhl√°≈°en√≠: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
