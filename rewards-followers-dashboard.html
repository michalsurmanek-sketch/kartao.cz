<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odměny a Followers - Kartao.cz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-green-900 text-white min-h-screen">
    <div id="app" class="container mx-auto p-6">
        <!-- Header s navigací zpět -->
        <div class="mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-green-400 hover:text-green-300 mb-4">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Zpět na hlavní stránku
            </a>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
                Odměny & Followers
            </h1>
            <p class="text-gray-400 mt-2">Systém odměn a správa followerů</p>
        </div>

        <!-- Dashboard obsah -->
        <div id="rewards-content">
            <div class="text-center py-20">
                <i data-lucide="users" class="w-16 h-16 text-green-400 mx-auto mb-4"></i>
                <h2 class="text-2xl font-semibold mb-2">Načítání systému odměn...</h2>
                <p class="text-gray-400">Připojování k databázi</p>
            </div>
        </div>
    </div>

    <!-- Firebase inicializace -->
    <script src="firebase-init.js"></script>
  <script src="auth.js"></script>
  <script src="auth-header.js"></script>
  <script src="credits-system.js"></script>
  <script src="credits-header.js"></script>
    <!-- Rewards systém -->
    <script src="rewards-followers-system.js"></script>
    
    <script>
        // Inicializace Lucide icons
        lucide.createIcons();
        
        // Inicializace rewards systému při načtení
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof RewardsFollowersSystem !== 'undefined') {
                window.rewardsSystem = new RewardsFollowersSystem();
                window.rewardsSystem.init();
            }
        });
    </script>
</body>
</html>
