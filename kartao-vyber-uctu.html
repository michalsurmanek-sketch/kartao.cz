<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartao.cz – Vyberte typ účtu</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⚙️</text></svg>">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fuchsia: tailwind.colors.fuchsia,
            amber: tailwind.colors.amber,
            neutral: tailwind.colors.neutral,
          },
        },
      },
    };
  </script>

  <!-- Supabase + Unified Auth -->
  <script src="supabase-init.js"></script>
  <script src="auth-unified.js"></script>
  <script src="hamburger-menu.js"></script>
  <script src="credits-system-supabase.js"></script>
  <script src="api-services.js"></script>

  <script>
  // Počkej, až Firebase naběhne
  document.addEventListener("DOMContentLoaded", async () => {
    kartaoAuth.onAuthStateChanged(async (user) => {
      if (!user) return; // není přihlášený → nech výběr role

      const uid = user.uid;
      const doc = await firebase.firestore().collection("users").doc(uid).get();

      // Pokud už role existuje → ODJEBEM tu stránku pryč
      if (doc.exists && doc.data().role) {

        const role = doc.data().role;

        if (role === "firma") {
          window.location.href = "dashboard-firma.html";
        } else {
          window.location.href = "dashboard-influencer.html";
        }
      }
      // Pokud role neexistuje → stránka zůstává → vybereš si
    });
  });
</script>

  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #db58f6 0, transparent 55%),
                  radial-gradient(circle at bottom right, #fbbf24 0, #020617 55%);
    }
  </style>
</head>
<body class="text-white flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-xl bg-neutral-900/85 border border-white/10 rounded-2xl shadow-xl backdrop-blur-md p-6 md:p-8">
    <!-- Logo + claim -->
    <div class="flex items-center gap-3 mb-6">
      <div class="w-10 h-10 rounded-2xl bg-gradient-to-tr from-fuchsia-500 to-amber-400 grid place-items-center shadow-lg">
        <span class="text-xl font-bold">K</span>
      </div>
      <div>
        <div class="font-extrabold tracking-tight text-lg">Kartao.cz</div>
        <div class="text-xs text-white/60 -mt-0.5">Síť influencerů a tvůrců</div>
      </div>
    </div>

    <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight mb-2">
      Vyberte, co jste
    </h1>
    <p class="text-sm text-white/70 mb-6">
      Potřebujeme vědět, jestli chcete zadávat kampaně jako firma, nebo tvořit obsah jako tvůrce.
    </p>

    <!-- Hlášky -->
    <div id="role-message" class="hidden mb-4 text-sm rounded-lg px-3 py-2 border"></div>

    <!-- Karty výběru -->
    <div id="role-card" class="grid md:grid-cols-2 gap-4">
      <!-- Firma -->
      <button
        id="btn-firma"
        class="group rounded-2xl border border-white/15 bg-neutral-900/80 p-4 text-left hover:border-amber-400 hover:bg-neutral-800 transition flex flex-col justify-between"
      >
        <div class="flex-1">
          <div class="text-xs uppercase tracking-wide text-amber-300 mb-1">Pro firmy &amp; značky</div>
          <div class="text-lg font-semibold mb-2">Jsem firma</div>
          <p class="text-sm text-white/70">
            Chci zadávat kampaně, oslovit influencery a spravovat spolupráce.
          </p>
        </div>
        <div class="mt-4 text-xs text-white/50 group-hover:text-amber-200 flex items-center justify-between">
          <span>Pokračovat do rozhraní pro firmy</span>
          <span>→</span>
        </div>
      </button>

      <!-- Tvůrce -->
      <button
        id="btn-tvurce"
        class="group rounded-2xl border border-white/15 bg-neutral-900/80 p-4 text-left hover:border-fuchsia-400 hover:bg-neutral-800 transition flex flex-col justify-between"
      >
        <div class="flex-1">
          <div class="text-xs uppercase tracking-wide text-fuchsia-300 mb-1">Influenceři &amp; tvůrci</div>
          <div class="text-lg font-semibold mb-2">Jsem tvůrce</div>
          <p class="text-sm text-white/70">
            Chci získávat spolupráce, nabízet své služby a mít vlastní kartu Kartao.
          </p>
        </div>
        <div class="mt-4 text-xs text-white/50 group-hover:text-fuchsia-200 flex items-center justify-between">
          <span>Pokračovat do rozhraní pro tvůrce</span>
          <span>→</span>
        </div>
      </button>
    </div>

    <p class="mt-6 text-[11px] text-white/40">
      Pokud jste se sem dostali omylem, můžete se <a href="index.html" class="underline">vrátit na homepage</a>.
    </p>
  </div>

  <script>
    // Základní prvky UI
    const msgBox   = document.getElementById("role-message");
    const roleCard = document.getElementById("role-card");
    const btnFirma  = document.getElementById("btn-firma");
    const btnTvurce = document.getElementById("btn-tvurce");

    function showRoleMessage(text, type = "info") {
      if (!msgBox) return;
      msgBox.textContent = text;
      msgBox.classList.remove(
        "hidden",
        "border-red-400",
        "bg-red-900/60",
        "border-amber-300",
        "bg-amber-900/30",
        "border-emerald-300",
        "bg-emerald-900/30"
      );
      if (type === "error") {
        msgBox.classList.add("border-red-400", "bg-red-900/60");
      } else if (type === "success") {
        msgBox.classList.add("border-emerald-300", "bg-emerald-900/30");
      } else {
        msgBox.classList.add("border-amber-300", "bg-amber-900/30");
      }
    }

    function hideRoleMessage() {
      if (!msgBox) return;
      msgBox.classList.add("hidden");
      msgBox.textContent = "";
    }

    (function initRoleSelection() {
      // Ověříme, že je načtená Firebase
      if (typeof firebase === "undefined") {
        console.error("Firebase není načtená.");
        showRoleMessage("Technický problém: přihlášení není dostupné (Firebase není načtená).", "error");
        return;
      }

      // Ověříme, že máme auth a db (z firebase-init.js)
      if (typeof auth === "undefined" || typeof db === "undefined") {
        console.error("auth nebo db nejsou definované. Zkontroluj firebase-init.js.");
        showRoleMessage("Technický problém: přihlášení není plně inicializované. Zkuste to prosím později.", "error");
        return;
      }

      // Uložení role a přesměrování
      async function setRoleAndRedirect(role) {
        hideRoleMessage();
        const user = auth.currentUser;

        if (!user) {
          showRoleMessage("Nejste přihlášený, přesměrovávám na přihlášení…", "error");
          window.location.href = "login.html";
          return;
        }

        // Rovnou redirect bez Firestore
        if (role === "firma") {
          window.location.href = "moje-firma.html";
        } else {
          window.location.href = "moje-karta.html";
        }
      }

      // Kontrola přihlášení
      kartaoAuth.onAuthStateChanged((user) => {
        if (!user) {
          showRoleMessage("Nejste přihlášený, přesměrovávám na přihlášení…", "error");
          window.location.href = "login.html";
          return;
        }
        // Nechat uživatele vybrat
        if (roleCard) roleCard.classList.remove("opacity-50");
      });

      // Kliknutí na tlačítka
      if (btnFirma) {
        btnFirma.addEventListener("click", () => setRoleAndRedirect("firma"));
      }
      if (btnTvurce) {
        btnTvurce.addEventListener("click", () => setRoleAndRedirect("tvurce"));
      }
    })();
  </script>
  <script>
document.addEventListener("DOMContentLoaded", async () => {
  if (!window.auth.currentUser) {
    // uživatel není přihlášen → nic nedělej
    return;
  }

  const uid = window.auth.currentUser.uid;
  const doc = await firebase.firestore().collection("users").doc(uid).get();

  if (doc.exists) {
    const role = doc.data().role;

    // ROLE EXISTUJE → automatický redirect
    if (role === "firma") {
      window.location.href = "moje-firma.html";
    }
    if (role === "influencer") {
      window.location.href = "moje-karta.html";
    }
  }
});
</script>

</body>
</html>
