<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Opravy Role - Kreditn√≠ Syst√©m</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Test panel -->
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i data-lucide="test-tube" class="w-6 h-6 mr-2 text-blue-600"></i>
                Test Opravy Role v Kreditn√≠m Syst√©mu
            </h1>

            <!-- Quick login buttons -->
            <div class="grid md:grid-cols-2 gap-4 mb-8">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h3 class="font-semibold text-blue-800 mb-3">Pouze ostr√Ω provoz</h3>
                    <p class="text-sm text-blue-600 mb-3">P≈ôihlas se p≈ôes hlavn√≠ login</p>
                    <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors inline-block text-center w-full">
                        P≈ôihl√°sit se
                    </a>
                    <div id="creatorResult" class="text-sm text-gray-600"></div>
                </div>

                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <h3 class="font-semibold text-gray-800 mb-3">Pouze tv≈Ørci</h3>
                    <p class="text-sm text-gray-600">Kredity jsou dostupn√© pouze pro tv≈Ørce</p>
                </div>
            </div>

            <!-- Current user status -->
            <div id="currentStatus" class="bg-gray-100 rounded-lg p-4 mb-6">
                <h3 class="font-semibold text-gray-800 mb-2">Aktu√°ln√≠ stav:</h3>
                <div id="statusContent" class="text-gray-600">Nep≈ôihl√°≈°en</div>
            </div>

            <!-- Test buttons -->
            <div class="grid md:grid-cols-3 gap-4 mb-6">
                <button id="testCredits" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400">
                    Test Z√≠sk√°n√≠ Kredit≈Ø
                </button>
                <button id="testCheckIn" class="bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition-colors disabled:bg-gray-400">
                    Test Daily Check-in
                </button>
                <button id="testTasks" class="bg-indigo-600 text-white px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-gray-400">
                    Test Denn√≠ √ökoly
                </button>
                <button id="testCountdown" class="bg-yellow-600 text-white px-4 py-3 rounded-lg hover:bg-yellow-700 transition-colors disabled:bg-gray-400">
                    Test ƒåasov√Ω Odpoƒçet
                </button>
            </div>

            <!-- Results -->
            <div id="testResults" class="bg-gray-50 rounded-lg p-4 min-h-32">
                <h3 class="font-semibold text-gray-800 mb-2">V√Ωsledky test≈Ø:</h3>
                <div id="resultsContent" class="text-gray-600 space-y-2"></div>
            </div>
        </div>
    </div>

    <!-- Include required scripts -->
    <script src="firebase-init.js"></script>
    <script src="credits-system-unified.js"></script>

    <script>
        // Initialize icons
        lucide.createIcons();

        let creditsSystem;
        let currentUser = null;

        // Initialize systems
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                creditsSystem = new UnifiedCreditsSystem();
                await creditsSystem.init();
                
                // Setup Firebase auth listener pouze
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    firebase.auth().onAuthStateChanged((user) => {
                        currentUser = user;
                        updateStatus();
                        toggleTestButtons(!!user);
                    });
                } else {
                    console.error('Firebase auth nen√≠ dostupn√Ω!');
                }

                console.log('Sjednocen√Ω test syst√©m inicializov√°n');
            } catch (error) {
                console.error('Chyba p≈ôi inicializaci:', error);
                addResult('‚ùå Chyba p≈ôi inicializaci: ' + error.message, 'text-red-600');
            }
        });

        // Test credits
        document.getElementById('testCredits').addEventListener('click', async () => {
            if (!currentUser) return;
            
            try {
                const result = await creditsSystem.addCredits(currentUser.uid, 'SHARE_POST', { postId: 'test-123' });
                if (result.success) {
                    addResult(`‚úÖ ${currentUser.role} z√≠skal kredity: +${result.creditsEarned} (${result.message})`, 'text-green-600');
                } else {
                    addResult(`üö´ ${currentUser.role} nem≈Ø≈æe z√≠skat kredity: ${result.message}`, 'text-yellow-600');
                }
            } catch (error) {
                addResult(`‚ùå Chyba p≈ôi z√≠sk√°v√°n√≠ kredit≈Ø: ${error.message}`, 'text-red-600');
            }
        });

        // Test daily check-in
        document.getElementById('testCheckIn').addEventListener('click', async () => {
            if (!currentUser) return;
            
            try {
                const result = await creditsSystem.dailyCheckIn(currentUser.uid);
                if (result.success) {
                    addResult(`‚úÖ ${currentUser.role} √∫spƒõ≈°n√Ω check-in: +${result.creditsEarned} kredit≈Ø`, 'text-green-600');
                } else {
                    addResult(`üö´ ${currentUser.role} check-in nedostupn√Ω: ${result.message}`, 'text-yellow-600');
                }
            } catch (error) {
                addResult(`‚ùå Chyba p≈ôi check-in: ${error.message}`, 'text-red-600');
            }
        });

        // Test daily tasks
        document.getElementById('testTasks').addEventListener('click', async () => {
            if (!currentUser) return;
            
            try {
                const tasks = await creditsSystem.getDailyTasks(currentUser.uid);
                if (tasks.length > 0) {
                    const timeInfo = tasks[0].timeUntilReset ? ` (Reset za: ${tasks[0].timeUntilReset.formatted})` : '';
                    addResult(`‚úÖ ${currentUser.role} m√° p≈ô√≠stup k ${tasks.length} √∫kol≈Øm${timeInfo}`, 'text-green-600');
                    
                    // Zobraz detaily prvn√≠ho √∫kolu
                    const firstTask = tasks[0];
                    addResult(`üìã √ökol: ${firstTask.name} (${firstTask.progress}/${firstTask.target})`, 'text-blue-600');
                } else {
                    addResult(`üö´ ${currentUser.role} nem√° p≈ô√≠stup k √∫kol≈Øm`, 'text-yellow-600');
                }
            } catch (error) {
                addResult(`‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ √∫kol≈Ø: ${error.message}`, 'text-red-600');
            }
        });

        // Test countdown
        document.getElementById('testCountdown').addEventListener('click', async () => {
            if (!currentUser) return;
            
            try {
                const timeUntilReset = creditsSystem.getTimeUntilReset();
                addResult(`‚è∞ ƒåas do resetu √∫kol≈Ø: ${timeUntilReset.formatted}`, 'text-blue-600');
                addResult(`üìä Celkem ms: ${timeUntilReset.totalMs} | Hodiny: ${timeUntilReset.hours}`, 'text-gray-600');
                
                // Spus≈• ≈æiv√Ω odpoƒçet na 10 sekund
                let counter = 10;
                const interval = setInterval(() => {
                    const liveTime = creditsSystem.getTimeUntilReset();
                    addResult(`üîÑ ≈Ωiv√Ω odpoƒçet: ${liveTime.formatted} (zb√Ωv√° ${counter}s test≈Ø)`, 'text-purple-600');
                    counter--;
                    if (counter <= 0) {
                        clearInterval(interval);
                        addResult(`‚úÖ Test ≈æiv√©ho odpoƒçtu dokonƒçen`, 'text-green-600');
                    }
                }, 1000);
            } catch (error) {
                addResult(`‚ùå Chyba p≈ôi testu odpoƒçtu: ${error.message}`, 'text-red-600');
            }
        });

        // Update status display
        function updateStatus() {
            const statusContent = document.getElementById('statusContent');
            if (currentUser) {
                statusContent.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span><strong>U≈æivatel:</strong> ${currentUser.email} (${currentUser.role || 'tv≈Ørce'})</span>
                        <button onclick="firebase.auth().signOut()" class="text-red-600 hover:text-red-700 text-sm">Odhl√°sit</button>
                    </div>
                `;
            } else {
                statusContent.innerHTML = '<div>Nep≈ôihl√°≈°en - <a href="login.html" class="text-blue-600 hover:text-blue-700">p≈ôihl√°sit se</a></div>';
            }
        }

        // Toggle test buttons
        function toggleTestButtons(enabled) {
            ['testCredits', 'testCheckIn', 'testTasks', 'testCountdown'].forEach(id => {
                document.getElementById(id).disabled = !enabled;
            });
        }

        // Add result to display
        function addResult(message, className = 'text-gray-600') {
            const resultsContent = document.getElementById('resultsContent');
            const timestamp = new Date().toLocaleTimeString('cs-CZ');
            const resultDiv = document.createElement('div');
            resultDiv.className = className;
            resultDiv.innerHTML = `<span class="text-gray-400">[${timestamp}]</span> ${message}`;
            resultsContent.appendChild(resultDiv);
            resultsContent.scrollTop = resultsContent.scrollHeight;
        }

        // Clear results
        function clearResults() {
            document.getElementById('resultsContent').innerHTML = '';
        }
    </script>
</body>
</html>
