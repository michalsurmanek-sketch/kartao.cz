  <script>
    // Pokud je potÅ™eba vytvoÅ™it inicializaÄnÃ­ data v databÃ¡zi, odkomentuj:

    let creatorService;
    let userService;
    let paymentService;
    let currentUser = null;

    // Inicializace po naÄtenÃ­ Firebase
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      currentUser = user;
      
      if (!creatorService) {
        creatorService = new CreatorService();
        userService = new UserService();
        paymentService = new PaymentService();
        
        // Zkontroluj roli uÅ¾ivatele
        const role = await userService.getUserRole(user.uid);
        if (role !== 'firma') {
          if (role === 'tvurce') {
            window.location.href = 'creator-dashboard.html';
          } else {
            window.location.href = 'kartao-vyber-uctu.html';
          }
          return;
        }
        
        await loadCompanyData(user.uid);
        await loadPaymentStats(user.uid);
        await loadRecentOrders(user.uid);
        loadCreatorRecommendations();
      }
        
        // Zkontroluj roli uÅ¾ivatele
        const role = await userService.getUserRole(user.uid);
        if (role !== 'firma') {
          if (role === 'tvurce') {
            window.location.href = 'creator-dashboard.html';
          } else {
            window.location.href = 'kartao-vyber-uctu.html';

          return;
        }
        
        await loadCompanyData();
        await renderRecommendedCreators();

    });

    async function loadCompanyData(companyId) {
      // Load company profile and basic data
      console.log('Company dashboard loaded for user:', companyId);
    }

    async function loadPaymentStats(companyId) {
      try {
        const orders = await paymentService.getUserOrders(companyId);
        
        const totalSpent = orders.reduce((sum, order) => {
          if (order.status === 'completed') {
            const platformFee = Math.round(order.amount * 0.05);
            return sum + order.amount + platformFee;
          }
          return sum;
        }, 0);
        
        const activeOrdersCount = orders.filter(o => 
          o.status === 'pending' || o.status === 'in_progress'
        ).length;
        
        document.getElementById('totalSpent').textContent = 
          PaymentService.formatAmount(totalSpent);
        document.getElementById('activeOrders').textContent = activeOrdersCount;
        
      } catch (error) {
        console.error('Chyba pÅ™i naÄÃ­tÃ¡nÃ­ platebnÃ­ch statistik:', error);
      }
    }

    async function loadRecentOrders(companyId) {
      try {
        const orders = await paymentService.getUserOrders(companyId);
        const recentOrders = orders
          .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
          .slice(0, 3);
        
        const container = document.getElementById('recentOrders');
        
        if (recentOrders.length === 0) {
          container.innerHTML = '<div class="text-center py-4 text-white/50">Å½Ã¡dnÃ© objednÃ¡vky</div>';
          return;
        }
        
        container.innerHTML = recentOrders.map(order => {
          const statusConfig = getOrderStatusConfig(order.status);
          return `
            <div class="p-3 bg-neutral-900/50 rounded-lg border border-white/10">
              <div class="flex justify-between items-start mb-2">
                <div class="font-medium">${order.title}</div>
                <span class="text-xs px-2 py-1 rounded ${statusConfig.bgClass} ${statusConfig.textClass}">
                  ${statusConfig.label}
                </span>
              </div>
              <div class="text-sm text-white/60">
                ${PaymentService.formatAmount(order.amount)} â€¢ ${new Date(order.createdAt).toLocaleDateString('cs-CZ')}
              </div>
            </div>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Chyba pÅ™i naÄÃ­tÃ¡nÃ­ objednÃ¡vek:', error);
        document.getElementById('recentOrders').innerHTML = 
          '<div class="text-center py-4 text-red-400">Chyba pÅ™i naÄÃ­tÃ¡nÃ­</div>';
      }
    }

    function getOrderStatusConfig(status) {
      const configs = {
        pending: {
          label: 'ÄŒekajÃ­cÃ­',
          bgClass: 'bg-yellow-500/20',
          textClass: 'text-yellow-400'
        },
        in_progress: {
          label: 'ProbÃ­hajÃ­cÃ­',
          bgClass: 'bg-blue-500/20',
          textClass: 'text-blue-400'
        },
        completed: {
          label: 'DokonÄeno',
          bgClass: 'bg-green-500/20',
          textClass: 'text-green-400'
        },
        cancelled: {
          label: 'ZruÅ¡eno',
          bgClass: 'bg-red-500/20',
          textClass: 'text-red-400'
        }
      };
      
      return configs[status] || configs.pending;
    }

    const fmt = (x)=> Number(x).toLocaleString('cs-CZ');

    // UloÅ¾enÃ­ briefu do Firestore
    document.getElementById('briefForm').addEventListener('submit', async (e)=> {
      e.preventDefault();
      
      if (!currentUser) return;
      
      const fd = new FormData(e.target);
      const campaignData = {
        companyId: currentUser.uid,
        company: fd.get('company'),
        contact: fd.get('contact'),
        email: fd.get('email'),
        budget: Number(fd.get('budget')),
        goal: fd.get('goal'),
        platform: fd.get('platform'),
        brief: fd.get('brief') || '',
        status: 'active',
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        await firebase.firestore().collection('campaigns').add(campaignData);
        e.target.reset();
        alert('KampaÅˆ byla ÃºspÄ›Å¡nÄ› vytvoÅ™ena!');
        console.log('Campaign created successfully');
      } catch (error) {
        console.error('Chyba pÅ™i vytvÃ¡Å™enÃ­ kampanÄ›:', error);
        alert('DoÅ¡lo k chybÄ› pÅ™i uklÃ¡dÃ¡nÃ­ kampanÄ›.');
      }
    });

    // Render poptÃ¡vek - zatÃ­m placeholder, v budoucnu naÄteme z Firestore
    function renderRequests(){
      const requestsEl = document.getElementById('requests');

    // DoporuÄenÃ­ tvÅ¯rci z databÃ¡ze
    async function loadCreatorRecommendations() {
      try {
        const creators = await creatorService.searchCreators({

        const recoEl = document.getElementById('reco');

               <div>

               </div>

             </div>`
          ).join('');
        } else if (recoEl) {
          recoEl.innerHTML = '<div class="text-white/60">ZatÃ­m nejsou dostupnÃ­ Å¾Ã¡dnÃ­ tvÅ¯rci.</div>';
        }
      } catch (error) {
        console.error('Chyba pÅ™i naÄÃ­tÃ¡nÃ­ tvÅ¯rcÅ¯:', error);
        const recoEl = document.getElementById('reco');
        if (recoEl) {
          recoEl.innerHTML = '<div class="text-white/60">Chyba pÅ™i naÄÃ­tÃ¡nÃ­ doporuÄenÃ­.</div>';
        }
      }
    }

    // OdhlÃ¡Å¡enÃ­
