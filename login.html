<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartao.cz – Přihlášení</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center p-4">
  
  <div class="w-full max-w-md">
    <div class="bg-white/10 backdrop-blur-xl rounded-2xl p-8 shadow-2xl">
      
      <h1 class="text-3xl font-bold text-white mb-2 text-center">Kartao.cz</h1>
      <p class="text-white/60 text-center mb-8">Přihlášení do účtu</p>
      
      <div id="messageBox" class="hidden mb-4 p-4 rounded-lg text-sm"></div>
      <div id="loader" class="hidden mb-4 text-center">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-white/20 border-t-white"></div>
        <p class="text-white/80 text-sm mt-2">Přihlašuji...</p>
      </div>
      
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-white/80 text-sm mb-2">E-mail</label>
          <input id="loginEmail" type="email" required 
                 class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:border-white/40">
        </div>
        <div class="mb-6">
          <label class="block text-white/80 text-sm mb-2">Heslo</label>
          <input id="loginPassword" type="password" required
                 class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/40 focus:outline-none focus:border-white/40">
        </div>
        <button type="submit" 
                class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold rounded-lg transition">
          Přihlásit se
        </button>
      </form>
      
      <p class="text-center text-white/60 text-sm mt-6">
        <a href="index.html" class="hover:text-white">← Zpět na hlavní stránku</a>
      </p>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="supabase-init.js"></script>
  <script src="auth-unified.js"></script>
  
  <script>
    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('messageBox');
    const loader = document.getElementById('loader');
    
    function showMessage(text, type = 'error') {
      messageBox.textContent = text;
      messageBox.classList.remove('hidden');
      messageBox.className = 'mb-4 p-4 rounded-lg text-sm ' + 
        (type === 'error' ? 'bg-red-500/20 border border-red-500/50 text-red-200' : 'bg-green-500/20 border border-green-500/50 text-green-200');
    }
    
    function setLoading(isLoading) {
      loader.classList.toggle('hidden', !isLoading);
    }
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageBox.classList.add('hidden');
      setLoading(true);
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      try {
        await window.kartaoAuth.login(email, password);
        console.log('✅ Login OK, redirecting...');
        window.location.href = 'index.html';
      } catch (err) {
        console.error('❌ Login error:', err);
        setLoading(false);
        
        let msg = 'Přihlášení selhalo.';
        if (err.message?.includes('Invalid login')) msg = 'Neplatný e-mail nebo heslo.';
        else if (err.message?.includes('Email not confirmed')) msg = 'Potvrď prosím e-mail.';
        
        showMessage(msg);
      }
    });
    
    if (window.lucide) lucide.createIcons();
  </script>
  
</body>
</html>
