<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartao.cz – Přihlášení</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { fuchsia: tailwind.colors.fuchsia, amber: tailwind.colors.amber, neutral: tailwind.colors.neutral, rose: tailwind.colors.rose, emerald: tailwind.colors.emerald } } } }
  </script>
  <style>
    /* jemný stín */
    .shadow-soft{ box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    /* zakázat scroll, když je modal otevřený */
    body.modal-open{ overflow: hidden; }
  </style>
</head>
<body class="min-h-screen bg-neutral-950 text-white">
  <!-- Rozmazané pozadí reálně ukazuje index.html přes iframe, aby bylo vidět, co je pod loginem -->
  <div class="fixed inset-0 -z-10">
    <iframe src="index.html" class="w-full h-full opacity-60 blur-sm" style="filter: blur(4px);"></iframe>
  </div>

  <!-- OVERLAY + MODAL -->
  <div id="overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm grid place-items-center p-4">
    <div id="modal" class="w-full max-w-md rounded-2xl bg-neutral-900/95 border border-white/10 shadow-soft">
      <!-- Hlavička -->
      <div class="flex items-center justify-between px-5 py-4 border-b border-white/10">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-2xl bg-gradient-to-tr from-fuchsia-500 to-amber-400 grid place-items-center">
            <i data-lucide="crown" class="w-5 h-5"></i>
          </div>
          <div>
            <div class="font-extrabold tracking-tight">Kartao.cz</div>
            <div class="text-xs text-white/60">Registrujte se nebo se přihlaste</div>
          </div>
        </div>
        <button id="closeBtn" class="rounded-lg px-2 py-1 text-white/70 hover:text-white focus:outline-none" aria-label="Zavřít">✕</button>
      </div>

      <!-- Tělo modalu -->
      <div class="px-5 py-5">
        <!-- OAuth tlačítka -->
        <div class="space-y-3">
          <!-- FACEBOOK – připraveno, ale vypnuto, dokud nenapojíš ve Firebase -->
          <button id="login-facebook" disabled class="w-full py-3 rounded-xl bg-[#1877F2] disabled:opacity-40 font-semibold">Pokračovat přes Facebook</button>

          <!-- GOOGLE -->
          <button id="login-google" class="w-full py-3 rounded-xl bg-white text-neutral-900 font-semibold">
            Pokračovat pomocí Googlu
          </button>
        </div>

        <!-- Dělítko -->
        <div class="my-5 flex items-center gap-3 text-white/40">
          <div class="flex-1 h-px bg-white/10"></div>
          <span>nebo</span>
          <div class="flex-1 h-px bg-white/10"></div>
        </div>

        <!-- EMAIL LOGIN -->
        <form id="emailLogin" class="space-y-3" onsubmit="return false;">
          <input id="email" type="email" required placeholder="E‑mail" class="w-full rounded-xl bg-neutral-950 border border-white/10 px-3 py-2" />
          <input id="password" type="password" required placeholder="Heslo" class="w-full rounded-xl bg-neutral-950 border border-white/10 px-3 py-2" />
          <button id="btnEmailLogin" class="w-full py-3 rounded-xl bg-rose-500 font-semibold">Přihlásit se</button>
          <button id="btnEmailRegister" class="w-full py-3 rounded-xl border border-white/10 font-semibold">Registrace</button>
        </form>

        <p class="mt-4 text-xs text-white/50">Pokračováním souhlasíte s našimi <a href="obchodni-podminky.html" class="underline">Obchodními podmínkami</a> a <a href="ochrana-osobnich-udaju.html" class="underline">Zásadami ochrany osobních údajů</a>.</p>
      </div>
    </div>
  </div>

    <!-- Firebase SDK (compat pro jednodušší zápis) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // 1) SPRÁVNÝ CONFIG Z FIREBASE – JEN JEDNOU
    const firebaseConfig = {
      apiKey: "AIzaSyAmUuqkye67hhyoauRJiUVi_UVEdzU7hTI",
      authDomain: "kartao-cz.firebaseapp.com",
      projectId: "kartao-cz",
      storageBucket: "kartao-cz.firebasestorage.app",
      messagingSenderId: "712778602439",
      appId: "1:712778602439:web:14e2b4c07ea35f70a16be2",
      measurementId: "G-QC38M7X2KT"
    };

    // Inicializace Firebase + Auth
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // 2) Kam se má uživatel vrátit po přihlášení
    function getReturnUrl() {
      const p = new URLSearchParams(location.search);
      const next = p.get("next");      // např. ?next=kartao-zalozit-kartu.html
      const ret  = p.get("returnUrl"); // kdybys někde používal returnUrl
      return next || ret || "index.html";
    }

    // 3) LOGIN PŘES GOOGLE
    async function loginGoogle() {
      try {
        const res = await auth.signInWithPopup(googleProvider);
        // Přihlášen → návrat na stránku, odkud přišel
        location.href = getReturnUrl();
      } catch (err) {
        if (err && err.code === "auth/popup-blocked") {
          await auth.signInWithRedirect(googleProvider);
          return;
        }
        alert("Google přihlášení selhalo: " + err.message);
      }
    }

    // 4) LOGIN EMAILEM
    async function emailLogin() {
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        location.href = getReturnUrl();
      } catch (err) {
        alert("Přihlášení selhalo: " + err.message);
      }
    }

    // 5) REGISTRACE EMAILEM
    async function emailRegister() {
      const email = document.getElementById("email").value.trim();
      const pass  = document.getElementById("password").value;
      try {
        await auth.createUserWithEmailAndPassword(email, pass);
        location.href = getReturnUrl();
      } catch (err) {
        alert("Registrace selhala: " + err.message);
      }
    }

    // 6) Ovládání UI + navázání tlačítek
    document.body.classList.add("modal-open");

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("overlay").addEventListener("click", (e) => {
        if (e.target.id === "overlay") {
          location.href = "index.html";
        }
      });

      document.getElementById("closeBtn").addEventListener("click", () => {
        location.href = "index.html";
      });

      document.getElementById("login-google").addEventListener("click", loginGoogle);
      document.getElementById("btnEmailLogin").addEventListener("click", emailLogin);
      document.getElementById("btnEmailRegister").addEventListener("click", emailRegister);
    });
  </script>

</body>
</html>
