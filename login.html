<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartao – Přihlášení</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card{background:rgba(23,23,23,.75);border:1px solid rgba(255,255,255,.12);border-radius:1rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:.65rem 1rem;border-radius:.75rem}
    .btn-primary{background:#8b5cf6} .btn-primary:hover{background:#7c3aed}
    .btn-outline{border:1px solid rgba(255,255,255,.25)}
    .field{background:#0a0a0a;border:1px solid rgba(255,255,255,.15);border-radius:.75rem;padding:.65rem .85rem}
  </style>
</head>
<body class="min-h-screen grid place-items-center bg-neutral-950 text-white px-4 py-10">
  <main class="w-full max-w-md card p-6">
    <div class="font-semibold mb-2 flex items-center gap-2"><i data-lucide="crown" class="w-5 h-5 text-amber-400"></i>Kartao.cz</div>

    <form id="loginForm" class="space-y-3">
      <div>
        <label class="text-xs text-white/60">E-mail</label>
        <input id="email" type="email" required class="w-full field" placeholder="např. jana@firma.cz" />
      </div>
      <div>
        <label class="text-xs text-white/60">Heslo</label>
        <input id="password" type="password" required minlength="4" class="w-full field" placeholder="••••" />
      </div>
      <div>
        <label class="text-xs text-white/60">Role</label>
        <select id="role" class="w-full field">
          <option value="creator">Tvůrce</option>
          <option value="company">Firma</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button class="btn btn-primary w-full" type="submit">Přihlásit</button>
    </form>

    <div class="grid gap-2 sm:grid-cols-2 mt-4">
      <button id="demoCreator" class="btn btn-outline">Demo: Tvůrce</button>
      <button id="demoCompany" class="btn btn-outline">Demo: Firma</button>
    </div>
  </main>

  <script>
    function token(){ return 'tok_' + Math.random().toString(36).slice(2); }
    function go(role){
      if(role==='creator') location.href='creator-dashboard.html';
      else if(role==='company') location.href='firm-dashboard.html';
      else location.href='admin.html';
    }
    function saveAuth(email, role){
      localStorage.setItem('auth_token', token());
      localStorage.setItem('auth_user', JSON.stringify({ email, role }));
      localStorage.setItem('user_type', role);
    }

    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const role  = document.getElementById('role').value;
      saveAuth(email, role);
      go(role);
    });

    document.getElementById('demoCreator').onclick = ()=>{ saveAuth('creator@demo.cz','creator'); go('creator'); };
    document.getElementById('demoCompany').onclick = ()=>{ saveAuth('firma@demo.cz','company'); go('company'); };
  </script>
</body>
</html>
