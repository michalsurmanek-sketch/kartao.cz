<!-- Main -->
<main class="flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-md bg-neutral-900/80 border border-white/10 rounded-2xl shadow-xl backdrop-blur p-6">

    <!-- Tabs -->

      </button>
      <div class="text-center text-xs text-white/40">nebo</div>
      <button type="button" id="btn-google" class="w-full py-2.5 rounded-xl border border-white/15 bg-neutral-900/80 text-sm font-medium hover:bg-neutral-800 flex items-center justify-center gap-2">

        <p class="mt-1 text-xs text-white/50">Min. 6 znak≈Ø</p>
      </div>
      <div>
        <label class="block text-sm mb-1">Heslo znovu</label>
        <input id="reg-password2" type="password" required minlength="6"
               class="w-full rounded-xl bg-neutral-900 border border-white/10 px-3 py-2 text-sm focus:outline-none focus:border-fuchsia-400">
      </div>
      <button type="submit" class="w-full py-2.5 rounded-xl bg-gradient-to-r from-fuchsia-500 to-amber-400 text-sm font-semibold text-neutral-900 hover:brightness-110">
        Vytvo≈ôit √∫ƒçet
      </button>

      </p>
    </form>

    <p class="mt-5 text-center text-xs text-white/40">
      Pot≈ôebujete pomoct? <a href="mailto:podpora@kartao.cz" class="underline">podpora@kartao.cz</a>
    </p>

<script>
// Poƒçkat na Firebase inicializaci
window.addEventListener('load', () => {
  // Kontrola ≈æe Firebase je naƒçten√Ω
  if (typeof firebase === 'undefined' || typeof auth === 'undefined') {
    console.error('Firebase nen√≠ naƒçten√Ω!');
    return;
  }

const googleProvider = new firebase.auth.GoogleAuthProvider();
const msg = document.getElementById('message');
const tabLogin = document.getElementById('tab-login');
const tabRegister = document.getElementById('tab-register');
const formLogin = document.getElementById('form-login');
const formRegister = document.getElementById('form-register');
const btnGoogle = document.getElementById('btn-google');

function showMsg(text, type) {
  msg.textContent = text;
  msg.classList.remove('hidden', 'border-red-400', 'bg-red-900/60', 'border-emerald-400', 'bg-emerald-900/60');
  if (type === 'error') {
    msg.classList.add('border-red-400', 'bg-red-900/60');
  } else {
    msg.classList.add('border-emerald-400', 'bg-emerald-900/60');
  }
}

function hideMsg() {
  msg.classList.add('hidden');
}

function switchTab(tab) {
  hideMsg();
  if (tab === 'login') {
    tabLogin.classList.add('bg-neutral-900', 'text-white');
    tabLogin.classList.remove('text-white/70');
    tabRegister.classList.remove('bg-neutral-900', 'text-white');
    tabRegister.classList.add('text-white/70');
    formLogin.classList.remove('hidden');
    formRegister.classList.add('hidden');
  } else {
    tabRegister.classList.add('bg-neutral-900', 'text-white');
    tabRegister.classList.remove('text-white/70');
    tabLogin.classList.remove('bg-neutral-900', 'text-white');
    tabLogin.classList.add('text-white/70');
    formRegister.classList.remove('hidden');
    formLogin.classList.add('hidden');
  }
}

tabLogin.onclick = () => switchTab('login');
tabRegister.onclick = () => switchTab('register');

// Login
formLogin.onsubmit = async (e) => {
  e.preventDefault();
  hideMsg();
  
  const email = document.getElementById('login-email').value.trim();
  const password = document.getElementById('login-password').value;
  const btn = formLogin.querySelector('button[type="submit"]');
  
  btn.disabled = true;
  btn.textContent = 'P≈ôihla≈°uji...';
  
  try {
    await auth.signInWithEmailAndPassword(email, password);
    showMsg('‚úÖ P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©!');
    setTimeout(() => {
      window.location.href = 'kartao-vyber-uctu.html';
    }, 300);
  } catch (error) {
    let errorMsg = 'Chyba p≈ôi p≈ôihl√°≈°en√≠';
    if (error.code === 'auth/user-not-found') errorMsg = 'U≈æivatel neexistuje';
    else if (error.code === 'auth/wrong-password') errorMsg = '≈†patn√© heslo';
    else if (error.code === 'auth/invalid-email') errorMsg = 'Neplatn√Ω e-mail';
    showMsg(errorMsg, 'error');
    btn.disabled = false;
    btn.textContent = 'P≈ôihl√°sit se';
  }
};

// Register
formRegister.onsubmit = async (e) => {
  e.preventDefault();
  hideMsg();
  
  const email = document.getElementById('reg-email').value.trim();
  const password = document.getElementById('reg-password').value;
  const password2 = document.getElementById('reg-password2').value;
  
  if (password !== password2) {
    showMsg('Hesla se neshoduj√≠', 'error');
    return;
  }
  
  if (password.length < 6) {
    showMsg('Heslo mus√≠ m√≠t min. 6 znak≈Ø', 'error');
    return;
  }
  
  const btn = formRegister.querySelector('button[type="submit"]');
  btn.disabled = true;
  btn.textContent = 'Vytv√°≈ô√≠m...';
  
  try {
    await auth.createUserWithEmailAndPassword(email, password);
    showMsg('‚úÖ √öƒçet vytvo≈ôen!');
    formRegister.reset();
    setTimeout(() => {
      window.location.href = 'kartao-vyber-uctu.html';
    }, 300);
  } catch (error) {
    let errorMsg = 'Chyba p≈ôi registraci';
    if (error.code === 'auth/email-already-in-use') errorMsg = 'E-mail u≈æ existuje';
    else if (error.code === 'auth/invalid-email') errorMsg = 'Neplatn√Ω e-mail';
    else if (error.code === 'auth/weak-password') errorMsg = 'Slab√© heslo';
    showMsg(errorMsg, 'error');
    btn.disabled = false;
    btn.textContent = 'Vytvo≈ôit √∫ƒçet';
  }
};

// Google
btnGoogle.onclick = async () => {
  hideMsg();
  btnGoogle.disabled = true;
  const txt = btnGoogle.textContent;
  btnGoogle.textContent = 'P≈ôihla≈°uji...';
  
  try {
    await auth.signInWithPopup(googleProvider);
    showMsg('‚úÖ P≈ôihl√°≈°en√≠ p≈ôes Google √∫spƒõ≈°n√©!');
    setTimeout(() => {
      window.location.href = 'kartao-vyber-uctu.html';
    }, 300);
  } catch (error) {
    if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
      showMsg('Chyba Google p≈ôihl√°≈°en√≠', 'error');
    }
    btnGoogle.textContent = txt;
    btnGoogle.disabled = false;
  }
};

// Init icons
lucide.createIcons();

}); // Konec window.onload
</script>
